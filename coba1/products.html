<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Produk - Toko Sederhana</title>
  </head>
  <body class="bg-gray-50">
    <header class="bg-white shadow sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <a href="index.html" class="text-xl font-bold text-indigo-600">Nama Toko</a>

        <div class="flex-1 max-w-lg mx-8 hidden lg:flex">
          <input type="text" placeholder="Cari produk, kategori, atau blog..." class="w-full border border-gray-300 rounded-l-lg p-2 focus:ring-indigo-500 focus:border-indigo-500" id="search-input" />
          <button onclick="handleSearch()" class="bg-indigo-600 text-white px-4 rounded-r-lg hover:bg-indigo-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>

        <div class="flex items-center space-x-4">
          <nav class="space-x-4 hidden md:block">
            <a href="products.html" class="text-indigo-600 font-semibold">Product</a>
            <a href="blog.html" class="text-gray-600 hover:text-indigo-600">Blog</a>
            <a href="account.html" class="text-gray-600 hover:text-indigo-600">Account</a>
          </nav>
          <a href="cart.html" class="text-gray-600 hover:text-indigo-600 relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">2</span>
          </a>
          <button class="lg:hidden text-gray-600 hover:text-indigo-600" onclick="alert('Menu Mobile/Search Mobile muncul')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Produk Kami <span id="search-result-title" class="text-indigo-500 text-xl font-medium"></span></h1>

      <div class="flex flex-col md:flex-row gap-8">
        <aside class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-md sticky top-20 h-fit">
          <h3 class="text-xl font-semibold mb-4 border-b pb-2">Filter</h3>
          <div class="mb-4">
            <p class="font-medium mb-2">List Kategori</p>
            <ul class="space-y-1 text-sm">
              <li><a href="products.html" class="text-indigo-600 hover:underline">Semua</a></li>
              <li><a href="products.html?category=fashion" class="text-gray-600 hover:text-indigo-600">Fashion</a></li>
              <li><a href="products.html?category=electronics" class="text-gray-600 hover:text-indigo-600">Elektronik</a></li>
            </ul>
          </div>
          <div class="mb-4">
            <p class="font-medium mb-2">Sale</p>
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox text-red-600" />
              <span class="ml-2 text-sm text-red-600 font-medium">Tampilkan Hanya Sale</span>
            </label>
          </div>
        </aside>

        <section class="w-full md:w-3/4">
          <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p id="no-result" class="hidden text-gray-500 col-span-full">Tidak ada produk yang cocok dengan pencarian/filter Anda.</p>
          </div>
        </section>
      </div>
    </main>

    <div id="detail-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center p-4 hidden">
      <div class="bg-white rounded-lg w-full max-w-4xl p-6 relative">
        <button class="absolute top-4 right-4 text-gray-600 hover:text-gray-900" onclick="document.getElementById('detail-modal').classList.add('hidden')">&times;</button>

        <h2 id="modal-product-name" class="text-2xl font-bold mb-6">Detail Produk</h2>

        <div class="flex flex-col md:flex-row gap-6">
          <div class="md:w-1/2">
            <img id="modal-product-image" src="https://via.placeholder.com/600" alt="Gambar Utama" class="w-full rounded-lg shadow-md mb-4" />
          </div>

          <div class="md:w-1/2">
            <p class="text-3xl font-bold text-gray-800 mt-2">Rp <span id="modal-product-price">0</span></p>
            <p id="modal-product-desc" class="text-gray-700 mb-4">Deskripsi singkat produk.</p>
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700">Kuantitas:</label>
              <input type="number" id="qty-input" value="1" min="1" class="mt-1 block w-20 border border-gray-300 rounded-md shadow-sm p-2" />
            </div>
            <div class="flex space-x-4">
              <button id="add-to-cart-btn" onclick="" class="flex-1 bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition">ðŸ›’ Tambah ke Keranjang</button>
              <button onclick="alert('Item ditambahkan ke Wishlist!')" class="bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:bg-gray-300 transition">ðŸ’– Wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-gray-800 text-white p-8 mt-12">
      <div class="max-w-7xl mx-auto text-center">
        <p>&copy; 2025 Toko Sederhana. Hak Cipta Dilindungi.</p>
        <div class="mt-2 space-x-4">
          <a href="#" class="text-gray-400 hover:text-white">Tentang Kami</a>
          <a href="blog.html" class="text-gray-400 hover:text-white">Blog</a>
        </div>
      </div>
    </footer>
    <script>
      // Data Produk (Simulasi Database)
      const productsData = [
        { id: 1, name: "Keyboard Mekanik RGB", price: 750000, category: "electronics", desc: "Keyboard gaming dengan lampu RGB yang memukau.", isSale: false },
        { id: 2, name: "Headphone Bluetooth Bass", price: 280000, category: "electronics", desc: "Headphone nirkabel dengan kualitas bass yang dalam.", isSale: true },
        { id: 3, name: "Kemeja Oversize Premium", price: 150000, category: "fashion", desc: "Kemeja katun dengan desain modern dan nyaman.", isSale: true },
        { id: 4, name: "Sepatu Lari Nyaman", price: 400000, category: "fashion", desc: "Sepatu ringan ideal untuk lari dan aktivitas sehari-hari.", isSale: false },
      ];

      // Simulasi update jumlah cart
      function updateCartCount(count) {
        document.getElementById("cart-count").innerText = count;
      }

      // Interaksi Search Bar Global
      function handleSearch() {
        const query = document.getElementById("search-input").value;
        if (query.trim() !== "") {
          window.location.href = `products.html?search=${encodeURIComponent(query)}`;
        } else {
          alert("Masukkan kata kunci pencarian!");
        }
      }

      // Fungsi menampilkan Modal Detail Produk
      function showDetailModal(product) {
        document.getElementById("modal-product-name").innerText = product.name;
        document.getElementById("modal-product-price").innerText = product.price.toLocaleString("id-ID");
        document.getElementById("modal-product-desc").innerText = product.desc;
        document.getElementById("qty-input").value = 1;
        document.getElementById("modal-product-image").src = `https://via.placeholder.com/600/5b21b6/ffffff?text=${encodeURIComponent(product.name)}`;

        document.getElementById("add-to-cart-btn").onclick = () => {
          addToCart(product);
        };

        document.getElementById("detail-modal").classList.remove("hidden");
      }

      // Fungsi Tambah ke Keranjang
      function addToCart(product) {
        const qty = parseInt(document.getElementById("qty-input").value);
        if (qty < 1 || isNaN(qty)) {
          alert("Kuantitas tidak valid.");
          return;
        }
        alert(`${qty}x ${product.name} ditambahkan ke keranjang!`);
        document.getElementById("detail-modal").classList.add("hidden");

        let currentCount = parseInt(document.getElementById("cart-count").innerText);
        updateCartCount(currentCount + qty);
      }

      // Fungsi Render Produk berdasarkan Filter/Search
      function renderProducts(filteredProducts) {
        const listContainer = document.getElementById("product-list");
        listContainer.innerHTML = "";

        if (filteredProducts.length === 0) {
          document.getElementById("no-result").classList.remove("hidden");
          return;
        } else {
          document.getElementById("no-result").classList.add("hidden");
        }

        filteredProducts.forEach((product) => {
          const isSaleLabel = product.isSale ? `<span class="text-xs font-semibold text-white bg-red-500 px-2 py-0.5 rounded-full absolute top-2 right-2">SALE</span>` : "";
          const card = `
                    <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition cursor-pointer relative">
                        ${isSaleLabel}
                        <img src="https://via.placeholder.com/300/5b21b6/ffffff?text=${encodeURIComponent(product.name)}" alt="${product.name}" class="rounded-t-lg w-full h-48 object-cover">
                        <div class="p-4" onclick="showDetailModal(${JSON.stringify(product).replace(/"/g, "&quot;")})">
                            <h4 class="font-semibold text-lg truncate">${product.name}</h4>
                            <p class="text-xl font-bold ${product.isSale ? "text-red-600" : "text-gray-800"} mt-1">Rp ${product.price.toLocaleString("id-ID")}</p>
                            <button class="mt-3 w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600 transition">Lihat Detail</button>
                        </div>
                    </div>
                `;
          listContainer.innerHTML += card;
        });
      }

      // Fungsi Utama untuk Memuat Halaman dan Membaca Query
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get("search");
        const categoryQuery = urlParams.get("category");
        let productsToDisplay = productsData;

        if (searchQuery) {
          const searchKeyword = searchQuery.toLowerCase();
          productsToDisplay = productsData.filter((product) => product.name.toLowerCase().includes(searchKeyword) || product.desc.toLowerCase().includes(searchKeyword));
          document.getElementById("search-result-title").innerText = `(Hasil untuk: "${searchQuery}")`;
        } else if (categoryQuery) {
          productsToDisplay = productsData.filter((product) => product.category.toLowerCase() === categoryQuery.toLowerCase());
          document.getElementById("search-result-title").innerText = `(Kategori: ${categoryQuery.charAt(0).toUpperCase() + categoryQuery.slice(1)})`;
        } else {
          document.getElementById("search-result-title").innerText = "";
        }

        renderProducts(productsToDisplay);
        updateCartCount(2);
      });
    </script>
  </body>
</html>
