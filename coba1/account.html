<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Akun Saya - Toko Sederhana</title>
    <script>
      function showTab(tabId) {
        document.querySelectorAll(".tab-content").forEach((el) => el.classList.add("hidden"));
        document.getElementById(tabId).classList.remove("hidden");
        document.querySelectorAll(".tab-button").forEach((btn) => btn.classList.remove("border-indigo-500", "text-indigo-600"));
        document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add("border-indigo-500", "text-indigo-600");
      }
    </script>
  </head>
  <body class="bg-gray-50">
    <header class="bg-white shadow sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <a href="index.html" class="text-xl font-bold text-indigo-600">Nama Toko</a>

        <div class="flex-1 max-w-lg mx-8 hidden lg:flex">
          <input type="text" placeholder="Cari produk, kategori, atau blog..." class="w-full border border-gray-300 rounded-l-lg p-2 focus:ring-indigo-500 focus:border-indigo-500" id="search-input" />
          <button onclick="handleSearch()" class="bg-indigo-600 text-white px-4 rounded-r-lg hover:bg-indigo-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>

        <div class="flex items-center space-x-4">
          <nav class="space-x-4 hidden md:block">
            <a href="products.html" class="text-gray-600 hover:text-indigo-600">Product</a>
            <a href="blog.html" class="text-gray-600 hover:text-indigo-600">Blog</a>
            <a href="account.html" class="text-indigo-600 font-semibold">Account</a>
          </nav>
          <a href="cart.html" class="text-gray-600 hover:text-indigo-600 relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">2</span>
          </a>
        </div>
      </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">ðŸšª Akun Saya</h1>

      <div class="bg-white p-8 rounded-lg shadow-md">
        <div class="border-b border-gray-200 mb-6">
          <button class="tab-button pb-3 mr-4 border-b-2 border-indigo-500 text-indigo-600 font-semibold" onclick="showTab('login-tab')">Login</button>
          <button class="tab-button pb-3 mr-4 border-b-2 border-transparent text-gray-500 hover:text-indigo-600 hover:border-indigo-300" onclick="showTab('register-tab')">Register</button>
          <button class="tab-button pb-3 border-b-2 border-transparent text-gray-500 hover:text-indigo-600 hover:border-indigo-300" onclick="showTab('dashboard-tab')">Dashboard</button>
        </div>

        <div id="login-tab" class="tab-content">
          <h2 class="text-2xl font-semibold mb-4">Login ke Akun Anda</h2>
          <form onsubmit="event.preventDefault(); alert('Simulasi Login Berhasil!'); showTab('dashboard-tab');" class="max-w-md space-y-4">
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
          </form>
        </div>

        <div id="register-tab" class="tab-content hidden">
          <h2 class="text-2xl font-semibold mb-4">Daftarkan Akun Baru</h2>
          <form onsubmit="event.preventDefault(); alert('Simulasi Register Berhasil!'); showTab('login-tab');" class="max-w-md space-y-4">
            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">Daftarkan Akun</button>
          </form>
        </div>

        <div id="dashboard-tab" class="tab-content hidden">
          <h2 class="text-2xl font-semibold mb-4">Selamat Datang, Pengguna!</h2>

          <div class="flex flex-col md:flex-row gap-6">
            <nav class="md:w-1/4 space-y-2 bg-gray-50 p-4 rounded-lg">
              <a href="#profil" onclick="alert('Simulasi: Lihat Profil')" class="block p-2 text-indigo-600 font-medium bg-indigo-100 rounded">Profil Saya</a>
              <a href="#transaksi" onclick="alert('Simulasi: Lihat Transaksi')" class="block p-2 text-gray-700 hover:bg-gray-200 rounded">Riwayat Transaksi</a>
              <a href="#wishlist" onclick="alert('Simulasi: Lihat Wishlist')" class="block p-2 text-gray-700 hover:bg-gray-200 rounded">Wishlist</a>
              <button onclick="alert('Simulasi: Logout Berhasil!'); showTab('login-tab')" class="w-full text-left p-2 text-red-600 font-medium hover:bg-red-100 rounded mt-4">Logout</button>
            </nav>

            <div class="md:w-3/4 space-y-6">
              <div id="profil" class="bg-white p-6 rounded-lg shadow border">
                <h3 class="text-xl font-semibold mb-3">Detail Profil</h3>
                <p><strong>Nama:</strong> Pengguna Sederhana</p>
                <button onclick="alert('Simulasi: Edit Profil Form Muncul')" class="mt-4 bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300">Edit Profil</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white p-8 mt-12">
      <div class="max-w-7xl mx-auto text-center">
        <p>&copy; 2025 Toko Sederhana. Hak Cipta Dilindungi.</p>
        <div class="mt-2 space-x-4">
          <a href="#" class="text-gray-400 hover:text-white">Tentang Kami</a>
          <a href="blog.html" class="text-gray-400 hover:text-white">Blog</a>
        </div>
      </div>
    </footer>
    <script>
      // Simulasi update jumlah cart
      function updateCartCount(count) {
        document.getElementById("cart-count").innerText = count;
      }

      // Interaksi Search Bar
      // Interaksi Search Bar
      function handleSearch() {
        const query = document.getElementById("search-input").value;
        if (query.trim() !== "") {
          // Meneruskan kata kunci ke products.html menggunakan query parameter
          window.location.href = `products.html?search=${encodeURIComponent(query)}`;
        } else {
          alert("Masukkan kata kunci pencarian!");
        }
      }

      // Default: tampilkan tab login saat pertama kali dimuat
      document.addEventListener("DOMContentLoaded", () => {
        showTab("login-tab");
      });
    </script>
  </body>
</html>
