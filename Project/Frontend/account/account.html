<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKO RAKYAT - Register & Login</title>
    <style>
        /* CSS Dasar untuk Replikasi Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Latar belakang body */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header (Navigasi Atas - Baru) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: white;
            /* Border-bottom dihilangkan karena desain baru terlihat bersih di bawahnya */
        }
        .header .logo-mini {
            font-size: 1.5em;
            font-weight: bold;
            line-height: 1;
        }
        
        /* Kolom Pencarian */
        .search-bar {
            display: flex;
            align-items: center;
            width: 50%;
            max-width: 600px;
            background-color: #e0e0e0; /* Warna abu-abu muda seperti di gambar */
            border-radius: 5px;
            padding: 5px 10px;
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 8px;
            font-size: 1em;
            outline: none;
        }
        .search-bar .icon {
            font-size: 1.2em;
            color: #555;
            cursor: pointer;
        }

        /* Ikon Keranjang */
        .cart-icon {
            font-size: 1.8em;
            cursor: pointer;
            position: relative;
        }

        /* Judul Utama */
        .main-title {
            text-align: center;
            margin: 30px 0 50px 0;
        }
        .main-title h1 {
            font-size: 3em;
            font-weight: bold;
            line-height: 1em;
            text-decoration: none; /* Garis bawah dihapus dari gambar terbaru */
            margin: 0;
        }

        /* Konten Formulir Utama */
        .form-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            flex: 1;
        }
        .form-box {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: normal;
        }

        /* Styling Input Form */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .tel-group {
            display: flex;
        }
        .tel-group .prefix {
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
            background-color: #e9e9e9;
            border-radius: 5px 0 0 5px;
            display: flex;
            align-items: center;
        }
        .tel-group input {
            width: 100%;
            border-radius: 0 5px 5px 0;
        }

        /* Styling Tombol Submit */
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #333;
        }

        /* Footer */
        .footer {
            background-color: white;
            padding: 30px 50px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .footer .col h4 {
            margin-bottom: 15px;
        }
        .footer .col a {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-decoration: none;
        }
        .footer .social a {
            display: inline-block;
            margin-right: 15px;
            font-size: 1em; 
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-mini">
            <p style="margin:0;">TOKO</p>
            <p style="margin:0;">RAKYAT</p>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Cari barang yang anda inginkan">
            <span class="icon">&#x1F50D;</span> 
        </div>

        <span class="cart-icon">&#x1F6D2;</span>
    </header>

    <div class="main-title">
        <h1>TOKO</h1>
        <h1>RAKYAT</h1>
    </div>

    <main class="form-container">
        
        <div class="form-box">
            <h2>Register</h2>
            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="reg-name">Name :</label>
                    <input type="text" id="reg-name" name="name" placeholder="Jane" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email address :</label>
                    <input type="email" id="reg-email" name="email" placeholder="email@janisfakedomain.net" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password :</label>
                    <input type="password" id="reg-password" name="password" placeholder="***" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-phone">Nomor Telepon :</label>
                    <div class="tel-group">
                        <span class="prefix">+62</span>
                        <input type="tel" id="reg-phone" name="phone" placeholder="" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>

        <div class="form-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="login-email">Email address :</label>
                    <input type="email" id="login-email" name="email" placeholder="email@janisfakedomain.net" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password :</label>
                    <input type="password" id="login-password" name="password" placeholder="***" required>
                </div>
                
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div>
            <div class="logo">Site name</div>
            <div class="social">
                <a href="#">f</a>
                <a href="#">in</a>
                <a href="#">yt</a>
                <a href="#">ig</a>
            </div>
        </div>
        
        <div class="col">
            <h4>Topic</h4>
            <a href="#">Page</a>
            <a href="#">Page</a>
            <a href="#">Page</a>
        </div>
        
        <div class="col">
            <h4>Topic</h4>
            <a href="#">Page</a>
            <a href="#">Page</a>
            <a href="#">Page</a>
        </div>
        
        <div class="col">
            <h4>Topic</h4>
            <a href="#">Page</a>
            <a href="#">Page</a>
            <a href="#">Page</a>
        </div>
    </footer>

</body>
</html>
